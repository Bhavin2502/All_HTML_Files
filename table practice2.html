<!DOCTYPE html>
<html>
<head>
  <title>Example Table</title>
  <style>
    /* Adding some basic styling for better visualization */
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Example Table</h2>

<table>
  <caption>Employee Information</caption>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Salary</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Jayubha</td>
    <td>Marketing</td>
    <td>50,000</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Darshan</td>
    <td>Finance</td>
    <td>60,000</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Gopal</td>
    <td>HR</td>
    <td>55,000</td>
  </tr>
</table>

</body>
</html>
